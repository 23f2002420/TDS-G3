name: Daily Auto Commit

on:
  schedule:
    - cron: '30 10 * * *'   # Runs every day at 10:30 UTC
  workflow_dispatch:        # Allows manual trigger for testing

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Step with email 23f2002420@ds.study.iitm.ac.in
        run: echo "Running scheduled workflow"

      - name: Make daily update
        run: |
          echo "Last update: $(date)" >> daily-log.txt

      - name: Commit and push
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f2002420@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
